name: Reminder Notifications

on:
  schedule:
    # Запуск каждые 5 минут
    - cron: '*/5 * * * *'
  workflow_dispatch: # Для ручного запуска

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger cron endpoint
        run: |
          curl -X GET "${{ secrets.VERCEL_URL }}/api/cron" \
            --max-time 30 \
            --silent \
            --show-error
